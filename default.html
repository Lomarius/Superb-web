<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Default Page</title>
</head>
<body>
    <div>
        <button class="menu-btn" onclick="toggleSidebar()">
            <div class="centainer-btn" id="btn-bar">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </button>
        <div class="menu-user">
            <div class="sidebar" id="sidebar">
                <div>Home</div>
                <button class="login" onclick="toggleLogin()">Login</button>
                <div class="navtab">
                    <a href="#header">Header</a>
                    <a href="#main">Main</a>
                    <a href="#footer">Footer</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Login -->
    <div class="inform" id="inform">
        <form class="inform-content">
            <div class="imgcontainer">
                <img src="images/img1.jpg" class="avatar" alt="Avatar">
            </div>
            <div class="input">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" placeholder="Enter Username">
                <label for="psw">Password</label>
                <input type="password" name="psw" id="psw" placeholder="Enter Password">
                <div class="login-signin">
                    <button class="summit btn">Login</button>
                    <button class="summit btn">Sign in</button>
                </div>
            </div>
            <p>Or sign in manually</p>
            <div class="input">
                <a href="#" class="google btn" id="googleclick">
                    <i class="fa-brands fa-google fa-fw"></i>Login with Google+
                </a>
            </div>
        </form>
    </div>
    <!-- Login -->

    <!-- Header -->
    <header>
        <div class="header" id="header">
            <h1>Header Section</h1>
            <span>require</span>
            <div class="gopage">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
        </div>
        
    </header>
    <!-- Header -->

    <!-- Main -->
    <main>
        <div class="container" id="main">
            <div class="left">
                <h3 class="top">Section 1</h3>
                <h3 class="bottom">Section 2</h3>
            </div>
            <div class="right">
                <h3 class="aside">Aside</h3>
            </div>
        </div>
    </main>
    <!-- Main -->
    
    <!-- Footer -->
    <footer>
        <div class="footer" id="footer">
            <h1>Footer</h1>
        </div>
    </footer>
    <!-- Footer -->

<script>
    function toggleSidebar(){
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("btn-bar").classList.toggle("change");
    }
    function toggleLogin(){
        document.getElementById("inform").classList.toggle("active");
    }

    const inform = document.getElementById("inform");
    window.onclick = function(event){
        if(event.target == inform){
            document.getElementById("inform").classList.toggle("active");
        }
    }
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithPopup, 
    GoogleAuthProvider 
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCdSPu0RIwbpBn1xjuRhAXbqPvCSzPR4hk",
    authDomain: "lomarius.firebaseapp.com",
    projectId: "lomarius",
    appId: "1:659947356147:web:02f4c0737a207bfafb5c86"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  function googleLogin() {
    signInWithPopup(auth, provider)
      .then((result) => {
        alert("Welcome " + result.user.displayName);
      })
      .catch((error) => {
        console.error(error);
      });
  }

  document.getElementById("googleclick").addEventListener("click", googleLogin);
</script>
</body>
</html>
